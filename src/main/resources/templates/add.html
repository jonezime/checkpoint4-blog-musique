<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>O&Zim - Ajout groupe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/add.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
<div class="block" id="retour">
    <header class="header">
        <nav class="header-menu">
            <a th:href="@{/disconnect}" class="button is-danger & button-header">Déconnexion</a>
            <a th:href="@{/addBand}" class="button & button-header">Ajouter</a>
            <a th:href="@{/list}" class="button & button-header">Ma liste</a>
        </nav>
    </header>
</div>
<div class="block">
    <div class="banner">
        <img th:src="@{/img/banner2.png}" alt="bannière site" class="banner-image"/>
        <div class="banner-content">
            <h1 class="zim-title">O&Zim</h1>
            <h1 class="zim-subtitle">Groupes disponibles</h1>
        </div>
    </div>
</div>
<div class="container">
    <div class="container">
        <a href="#add"><div class="button is-medium is-warning & button-add-band">Ajoutez votre groupe</div></a>
    </div>
</div>
<div class="columns is-multiline">
    <div class="column is-one-fifth" th:each="band : ${bandList}">
        <div class="card">
            <div class="card-image">
                <figure class="image is-4by3">
                    <img th:src="@{${band.cover}}" alt="Cover artiste"/>
                </figure>
            </div>
            <div class="card-content">
                <div class="media">
                    <div class="media-content">
                        <p class="title is-4" th:text="${band.name}">Nom de l'artiste</p>
                        <p class="subtitle is-6" th:text="${band.genre}">Style musical</p>
                        <div class="box has-text-centered">
                            <a th:href="@{/addBand/list(bandId=${band.id})}"><p class="button is-success">
                                Ajouter</p></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<form class="container" method="post" th:action="@{/addBand}" id="add">
    <div class="container & container-post">
        <div class="field" id="votre-groupe">
            <p class="control has-icons-left">
                <input class="input" type="text" name="name" placeholder="Nom de l'artiste" required/>
                <span class="icon is-small is-left">
                <i class="fas fa-compact-disc"></i>
            </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input class="input" type="text" name="genre" placeholder="Style musical" required/>
                <span class="icon is-small is-left">
                <i class="fas fa-drum"></i>
            </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input class="input" type="text" name="cover" placeholder="Lien vers une image (facultatif)"/>
                <span class="icon is-small is-left">
                <i class="fas fa-file"></i>
            </span>
            </p>
        </div>
        <div class="field">
            <p class="control">
                <button class="button is-info" type="submit">
                    Ajouter
                </button>
            </p>
        </div>
    </div>
</form>
<a href="#retour">
    <button class="button is-warning & button-return">Haut de page</button>
</a>
<div class="block">
    <footer class="footer">
        <div class="footer-informations">
            <p>Wild Code School</p>
            <p>Checkpoint 4</p>
            <ul>
                <li>
                    <a href="https://github.com/jonezime/checkpoint4-blog-musique"><i class="fab fa-github"></i></a>
                </li>
            </ul>
        </div>
    </footer>
</div>
</body>
</html>
