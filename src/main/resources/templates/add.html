<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>O&Zim - Ajout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/add.css}" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
<div class="block">
    <header class="header">
        <nav class="header-menu">
            <a th:href="@{/}" class="button & button-header">Accueil</a>
            <a th:href="@{/registration}" class="button & button-header">Inscription</a>
            <a th:href="@{/add}" class="button & button-header">Ajouter</a>
            <a th:href="@{/list}" class="button & button-header">Ma liste</a>
        </nav>
    </header>
</div>
<div class="block">
    <div class="banner">
        <img th:src="@{/img/banner2.png}" alt="banniÃ¨re site" class="banner-image" />
        <div class="banner-content">
            <h1 class="title is-1">O&Zim</h1>
            <h2 class="subtitle">Ajouter un groupe</h2>
        </div>
    </div>
</div>
<div class="container">
    <div class="field">
        <p class="control has-icons-left">
            <input class="input" type="text" placeholder="Nom de l'artiste" />
            <span class="icon is-small is-left">
                        <i class="fas fa-compact-disc"></i>
                    </span>
        </p>
    </div>
    <div class="field">
        <p class="control has-icons-left">
            <input class="input" type="email" placeholder="Style musical" />
            <span class="icon is-small is-left">
                        <i class="fas fa-drum"></i>
                    </span>
        </p>
    </div>
    <div class="file">
        <label class="file-label">
            <input class="file-input" type="file" name="resume" />
            <span class="file-cta">
                        <span class="file-icon">
                            <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                            Charger une image
                        </span>
                    </span>
        </label>
    </div>
    <div class="field">
        <p class="control">
            <button class="button & connection">
                Ajouter
            </button>
        </p>
    </div>
</div>
<div class="block">
    <footer class="footer">
        <div class="footer-informations">
            <p>Wild Code School</p>
            <p>Checkpoint 4</p>
            <ul>
                <li>
                    <a href="#"><i class="fab fa-github"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-spotify"></i></a>
                </li>
            </ul>
        </div>
    </footer>
</div>
</body>
</html>
